<mat-card *ngFor="let offer of culturalOffers">
    <mat-card-header>
        <mat-card-title>{{offer.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{offer.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/cultural-offer-details', {offerId:offer.id}]">View offer</button>
    </mat-card-actions>
</mat-card>
